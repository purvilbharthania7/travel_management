<div class="container">
    <br>
    <h4 class="widget-title clearfix" style="color:#1db8c1"><span>HOTELS SEARCH</span></h4>
    <br>
    <div class="row w3-container w3-white">
      <div class="col-sm-2">
        <label>Destination</label>
        <div class="destination">
          <input type="text" class="w3-input w3-border" placeholder="Enter Destination"></div>
        </div>
        <div class="col-sm-2">
          <label>Check In</label>
          <div class="date-input"><input type="text" class="w3-input w3-border" placeholder="15 / 5 / 2017"></div>
        </div>
        <div class="col-sm-2">
          <label>Check Out</label>
          <div class="date-input"><input type="text" class="w3-input w3-border" placeholder="15 / 5 / 2017" id="dp1511378113210"></div>
        </div>
        <div class="col-sm-2">
          <label>Rooms</label>
          <div class="rooms"><input type="text" class="w3-input w3-border" placeholder="1"></div>
        </div>
        <div class="col-sm-2">
          <label>Children</label>
          <div class="children"><input type="text" class="w3-input w3-border" placeholder="0"></div>
        </div>
        <div class="col-sm-2">
        <br>
        <a routerLink="#" class="btn btn-primary">BOOK NOW</a>
      </div>
    </div>
    <br>

    <div class="card-deck">
    <ng-container *ngFor="let p of prods;let i = index">
      
        <div *ngIf="p.category=='HOTEL'" class="card" style="width:400px">
        <img class="card-img-top" [src]="p.imageurl[0]" alt="Card image" style="width:100%">
        <h3><p><span class="badge badge-light" style="padding:15px"><span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span></span></p></h3>
        <div class="card-body">
        <h4 class="card-title">{{ p.name }}</h4>
        <p class="card-text">{{ p.description }}</p>
        <p class="card-text" style="color:red"><b><h5>{{ p.price | currency:'INR':true }}</h5></b></p>
        <a *ngIf="p.available>0" routerLink="/hotelbooking/{{p.id}}" class="btn btn-primary" style="float:right">BOOK NOW</a>
        <a *ngIf="p.available==0" routerLink="/hotelbooking" class="btn btn-danger" [class.disabled]="p.available==0" style="float:right">BOOK NOW</a>
        </div>
        </div>
        <div *ngIf="(i+1)%3===0" class="w-100" ><br></div>

  </ng-container>
</div>
