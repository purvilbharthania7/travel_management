<div class="container">
    <br>
    <h4 class="widget-title clearfix" style="color:#1db8c1"><span>CAR BOOKING</span></h4>
    <br>
    <br>
<div class="card-deck">
  <ng-container *ngFor="let p of prods;let i = index">
    
      <div *ngIf="p.category=='CAR'" class="card" style="width:400px">
      <img class="card-img-top" [src]="p.imageurl[0]" alt="Card image" style="width:100%">
      <div class="card-body">
      <h4 class="card-title">{{ p.name }}</h4>
      <p class="card-text">{{ p.description }}</p>
      <p class="card-text" style="color:red"><b><h5>{{ p.price | currency:'INR':true }}</h5></b></p>
      <a *ngIf="p.available>0" routerLink="/carbooking/{{p.id}}" class="btn btn-primary" style="float:right">BOOK NOW</a>
      <a *ngIf="p.available==0" routerLink="/carbooking" class="btn btn-danger" [class.disabled]="p.available==0" style="float:right">BOOK NOW</a>
      </div>
      </div>
      <div *ngIf="(i+1)%3===0 && p.category=='CAR'"  class="w-100" ><br></div>
  </ng-container>
</div>
</div>
